<html>

<head>
    <title>Gá»™p Ä‘Æ¡n hÃ ng theo tuyáº¿n Ä‘Æ°á»ng thá»±c táº¿</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h2>Gá»™p Ä‘Æ¡n hÃ ng theo tuyáº¿n Ä‘Æ°á»ng thá»±c táº¿</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([10.762622, 106.660172], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const nhaHangs = [
            { name: "NhÃ  hÃ ng A", lat: 10.762622, lng: 106.660172 },
            { name: "NhÃ  hÃ ng B", lat: 10.7635, lng: 106.6615 },
            { name: "NhÃ  hÃ ng C", lat: 10.758, lng: 106.656 },
            { name: "NhÃ  hÃ ng D", lat: 10.770, lng: 106.670 } // xa hÆ¡n
        ];

        const khachHang = { lat: 10.775, lng: 106.68 };

        nhaHangs.forEach(nh => {
            L.marker([nh.lat, nh.lng]).addTo(map).bindPopup(nh.name);
        });

        L.marker([khachHang.lat, khachHang.lng]).addTo(map).bindPopup("KhÃ¡ch hÃ ng");

        // Gá»i OpenRouteService API Ä‘á»ƒ láº¥y tuyáº¿n Ä‘Æ°á»ng thá»±c táº¿
        const orsApiKey = "5b3ce3597851110001cf624837f237df11b94468a2914dfa163ddf4f"; // ğŸ”‘ Báº¡n cáº§n Ä‘Äƒng kÃ½ á»Ÿ: https://openrouteservice.org/dev/#/signup
        const from = nhaHangs[0];
        const to = khachHang;

        fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=${orsApiKey}&start=${from.lng},${from.lat}&end=${to.lng},${to.lat}`)
            .then(response => response.json())
            .then(data => {
                const coords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
                const routeLine = L.polyline(coords, { color: 'blue' }).addTo(map);
                map.fitBounds(routeLine.getBounds());

                // Highlight cÃ¡c nhÃ  hÃ ng gáº§n tuyáº¿n Ä‘Æ°á»ng
                nhaHangs.forEach(nh => {
                    const isNear = coords.some(p => getDistance(nh.lat, nh.lng, p[0], p[1]) < 300);
                    if (isNear) {
                        L.circle([nh.lat, nh.lng], { radius: 100, color: 'green' }).addTo(map);
                    }
                });
            });

        // HÃ m tÃ­nh khoáº£ng cÃ¡ch giá»¯a 2 tá»a Ä‘á»™
        function getDistance(lat1, lon1, lat2, lon2) {
            var R = 6371000;
            var dLat = (lat2 - lat1) * Math.PI / 180;
            var dLon = (lon2 - lon1) * Math.PI / 180;
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
